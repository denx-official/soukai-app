version: "3"

services:
  db:
    image: postgres:14.2-alpine
    container_name: soukai-db
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
      - ./db/postgres/postgresql.conf:/etc/postgresql.conf
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${APP_DATABASE_PASSWORD}
      POSTGRES_USER: ${APP_DATABASE_USERNAME}
      POSTGRES_DB: ${APP_DATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata

  app:
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    image: soukai-rails
    container_name: soukai-rails
    ports:
      - "${PORT}:3000"
    volumes:
      - "./:/myapp"
    command: /bin/sh -c "bundle exec rails server -b '0.0.0.0' -p ${PORT:-3000} -e ${RAILS_ENV}"

